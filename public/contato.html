<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <script src="jquery-3.3.1.min.js"></script>
    <script src="bootstrap.min.js"></script>
    <link rel="stylesheet" href="contato.css">
    <title>Loja virtual</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-dark sticky-top">
        <a class="navbar-brand text-success mr-5" href="/">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active mx-2">
                    <a class="nav-link text-success" href="/">In√≠cio <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item dropdown mx-2">
                    <a class="nav-link dropdown-toggle text-success" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Categorias
                    </a>
                    <div class="dropdown-menu bg-dark" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item text-success bg-dark" href="#">Action</a>
                        <a class="dropdown-item text-success bg-dark" href="#">Another action</a>
                        <!-- <div class="dropdown-divider"></div> -->
                        <a class="dropdown-item text-success bg-dark" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item align-items-center ml-2 mr-5">
                    <a class="nav-link text-success" href="/contato">Contato</a>
                </li>
                <li class="nav-item ml-5 mr-0" data-registro="registrar">
                    <a class="nav-link text-success" href="#">Registre-se</a>
                </li>
                <li class="nav-item mx-5" data-registro="entrar">
                    <a class="nav-link text-success" href="#">Entrar</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Buscar" aria-label="Buscar">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Buscar</button>
            </form>
        </div>
    </nav>

    <section class="contato">
        <div class="container">
            <form action="/contato" method="POST">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 class="text-center">Contato</h2>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Nome">Nome</label>
                            <input type="text" class="form-control" id="Nome" name="nome" placeholder="Digite seu nome"
                                required="">
                        </div>

                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="email" class="form-control" id="Email" name="email" aria-describedby="emailHelp"
                                placeholder="Digite seu email" required="">
                        </div>
                    </div>

                    <div class="col-sm-6">
                        <div class="form-group">
                            <label for="Mensagem">Mensagem</label>
                            <textarea class="form-control" id="Mensagem" name="mensagem" placeholder="Digite sua mensagem"></textarea>
                        </div>
                    </div>

                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <button type="submit" class="btn btn-primary" id="Enviar-mensagem">Enviar</button>
                    </div>
                </div>
            </form>
        </div>
    </section>

    <footer class="bg-dark" >

        <div class="container bg-dark">
            <div class="row">
                <h4 class="col-sm-6 text-success">Site production Kennety Anderson</h4>
                <h4 class="col-sm-6 text-success">(11)996916775</h4>
            </div>
        </div>

    </footer>

</body>
